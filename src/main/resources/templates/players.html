<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <button><a th:href="@{/players/add}">Add Player</a></button>
    <table border="1" style="border-collapse: collapse" id="tb-players">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Location</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr th:each="p: ${players}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.position.name}"></td>
                <td th:text="${p.location.address + ', ' + p.location.provinceName + ', ' + p.location.districtName + ', ' + p.location.wardName}"></td>
                <td>
                    <div class="actions">
                        <a th:href="@{'/players/edit/' + ${p.id}}"><span class="las la-pen icons"></span></a>
                        <a th:href="@{'/players/delete/' + ${p.id}}" onclick="return confirm('Do you want to delete this city?')">
                            <span class="las la-trash icons"></span>
                        </a>
                    </div>
                </td>
            </tr>

        </tbody>
    </table>
</body>
</html>
